<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>SIGNUP FORM</h2>
        <form role="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="form-group">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="address" id="address" placeholder="address" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" id="pwd" placeholder="Password" required>
            </div>
            <div class="form-group">
                <textarea name="comment" placeholder="your Comment Here..." id="comment" cols="30" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Sign Up & Submit</button>
            </div>
        </form>
        <p>Already a member? <a href="/signin.html">Login</a></p>
    </main>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
